<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
  <!-- النقاط -->
 
  <div class="carousel-indicators">
    @for (image of images; let i = $index ; track i) {
    <button type="button"  [attr.data-bs-target]="'#carouselExample'"  [attr.data-bs-slide-to]="i" 
    [class.active]="i === 0"
      [attr.aria-label]="'Slide ' + (i + 1)"
      [attr.aria-current]="i === 0 ? 'true' : null"></button>
    }
  </div>
 
  <!-- الصور -->
  <div class="carousel-inner">
    @for (image of images; let i = $index ; track i) {
      <div class="carousel-item " [class.active]="i === 0">
        <img [src]="image.src" class="d-block w-100" alt="Slide 1">
        <div class="caption" >
          <h5 class="caption1-slide1 txt1 t-center animate__animated animate__rotateInDownLeft m-b-15" data-appear="rotateInDownLeft">welcome to</h5>
          <p class="caption2-slide1 tit1 t-center animate__animated animate__rotateInUpRight m-b-37" data-appear="rotateInUpRight">PATO PLACE</p>
          <div class="wrap-btn-slide1 animate__animated animate__rotateIn" data-appear="rotateIn">
            <a href="menu.html" class="btn1 " >
            Look Menu
            </a>
          </div>
        </div>
      </div>
    }
    
   
  </div>
  <!-- أزرار التنقل -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
