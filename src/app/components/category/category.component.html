<section class="section-ourmenu" [style.backgroundImage]="'url(assets/images/pattern2.jpg)'">
    <div class="container">
        <div class="title-section-ourmenu">
            <span class="tit2">Discover</span>
            <h3 class="tit5">Our Menu</h3>
        </div>

        <div class="row">
            <div *ngFor="let item of menuItems; let i = index" [ngClass]="i <6 ? 'col-md-4' : 'col-md-8'"
            >
                <!-- Item our menu -->
                @if(item.name !=='Drinks'){
                <div class="item-ourmenu" (click)="RouetCategory(item.name)">
                    <img [src]="item.image" [alt]="item.name" class="image" />
                    <!-- Button -->
                    <a class="btn2">
                        {{ item.name }}
                    </a>
                </div>
            }
            @else {
                <div class="item-ourmenu" (click)="RouetDrinks(item.name)">
                    <img [src]="item.image" [alt]="item.name" class="image" />
                    <!-- Button -->
                    <a class="btn2">
                        {{ item.name }}
                    </a>
                </div>
            }
            </div>
        </div>
    </div>
</section>
