<app-title-page [image]="'assets/images/discover.jpg'" [title]="'Reservation'" [ngClass]="{'hidden':isInsideHomeComponent}"></app-title-page>
<section class="reservation_form">
  <div class="container">
    <div class="title_form">
      <span class="tit1">Reservation</span>
      <h3 class="tit2">Book table</h3>
    </div>
    <form [formGroup]="reservationFrom" (ngSubmit)="onSubmit()" class="form">
      <div class="form-group row">
        <div>
          <label class="txt" for="date">Date</label>
          <input type="date" id="date" formControlName="date" class="input" [ngClass]="{ 'small-input': isInsideHomeComponent ,'input':!isInsideHomeComponent }" />
        </div>
        <div>
          <label class="txt" for="name">Name</label>
          <input type="text" id="name" formControlName="name" placeholder="Name" class="input"  [ngClass]="{ 'small-input': isInsideHomeComponent }" />
          <small *ngIf="reservationFrom.get('name')?.invalid && reservationFrom.get('name')?.touched">
            Name must be at least 3 characters.
          </small>
        </div>
      </div>

      <div class="form-group row">
        <div>
          <label class="txt" for="time">Time</label>
          <select id="time" formControlName="time" class="input" [ngClass]="{ 'small-input': isInsideHomeComponent }">
            <option value="">Please choose time</option>
            <option value="9:00">9:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
          </select>
        </div>
        <div>
          <label class="txt" for="phone">Phone</label>
          <input type="tel" id="phone" formControlName="phone" placeholder="Phone" class="input" [ngClass]="{ 'small-input': isInsideHomeComponent }" />
          <small *ngIf="reservationFrom.get('phone')?.invalid && reservationFrom.get('phone')?.touched">
            Enter a valid 11-digit phone number.
          </small>
        </div>
      </div>

      <div class="form-group row">
        <div>
          <label class="txt" for="people">People</label>
          <select id="people" formControlName="people" class="input"   [ngClass]="{ 'small-input': isInsideHomeComponent }">
            <option value="">Please choose count people</option>
            <option value="1">1 Person</option>
            <option value="2">2 People</option>
            <option value="3">3 People</option>
          </select>
        </div>
        <div>
          <label class="txt" for="email">Email</label>
          <input type="email" id="email" formControlName="email" placeholder="Email" class="input"   [ngClass]="{ 'small-input': isInsideHomeComponent }" />
          <small *ngIf="reservationFrom.get('email')?.invalid && reservationFrom.get('email')?.touched">
            Enter a valid email address.
          </small>
        </div>
      </div>

      <div class="button">
        <button type="submit" class="btn">Book Table</button>
      </div>
    </form>
  </div>

</section>
